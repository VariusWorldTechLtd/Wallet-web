<div class="dashboard container">
    <button name="logout" class="btn btn-danger" @click="logout">
        Logout
      </button>
      <br/>  <br/>
  <div class="row">
      <div class="col-sm-3 ">
        
      </div>
    <div class="well col-sm-6">
      <h2>User details</h2>
        <div class="wallet-address">
          {{ myWalletAddress }}
        </div>
      <div v-if="firstname!==''" id="user-details">
          <b>Name: </b> <span id="firstname">{{ firstname }}</span>&nbsp;<span id="lastname">{{ lastname }}</span>  <br/>
          <b>Age: </b>  <span id="age">{{ age }}</span>  <br/>
          <b>Gender: </b>  <span id="gender">{{ gender }}</span> 
      </div>
      <div v-if="firstname===''" id="user-details">
          AWAITING MOBILE ACTION - PLEASE GRANT PERMISSIONS VIA POPUP ON MOBILE APP
      </div>
    </div>

    
  </div>
</div>
